<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>
        Classic autos
    </title>
</head>
<body>
    <main>
        <aside>
            <!-- <img src="images/lexi-laginess.jpg" alt="background image" id="background"> -->
            <h2>Classic Autos</h2>
        </aside>
        <article>
            <h4>
                This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams. Sign up to get started.
            </h4>
            <h4>You know you want to</h4>
            <form action="#" method="post">
                <fieldset>
                    <label for="name">Name</label>
                    <input type="text" id="name">
                </fieldset>
                <fieldset>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="">
                </fieldset>
                <fieldset>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="">
                </fieldset>
                <fieldset>
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="text" name="confirmPassword">
                </fieldset>
                <button type="submit"><strong>Sign Up</strong></button>
            </form>
        </article>
    </main>
</body>
</html>
